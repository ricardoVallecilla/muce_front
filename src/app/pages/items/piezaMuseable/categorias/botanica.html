<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px" *ngIf="detalle!=null">
  
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Especie:
    </div>
    <div class="ui-grid-col-10">
      <input pInputText type="text" maxlength="150" name="morfofuncional" required />
    </div>
  </div>

  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Autor:
    </div>
    <div class="ui-grid-col-10">
      <input pInputText type="text" maxlength="150" name="morfofuncional" required />
    </div>
  </div>

  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Nombre Común:
    </div>
    <div class="ui-grid-col-10">
      <input pInputText type="text" maxlength="150" name="morfofuncional" required />
    </div>
  </div>

  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Plublicado en:
    </div>
    <div class="ui-grid-col-10">
      <input pInputText type="text" maxlength="150" name="morfofuncional" required />
    </div>
  </div>

  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Clase:
    </div>
    <div class="ui-grid-col-10">
      <input pInputText type="text" maxlength="150" name="morfofuncional" required />
    </div>
  </div>

  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Subclase:
    </div>
    <div class="ui-grid-col-10">
      <input pInputText type="text" maxlength="150" name="morfofuncional" required />
    </div>
  </div>

  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Orden:
    </div>
    <div class="ui-grid-col-10">
      <input pInputText type="text" maxlength="150" name="morfofuncional" required />
    </div>
  </div>

  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Familia:
    </div>
    <div class="ui-grid-col-10">
      <input pInputText type="text" maxlength="150" name="morfofuncional" required />
    </div>
  </div>

  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Genero:
    </div>
    <div class="ui-grid-col-10">
      <input pInputText type="text" maxlength="150" name="morfofuncional" required />
    </div>
  </div>

  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Origen:
    </div>
    <div class="ui-grid-col-10">
      <input pInputText type="text" maxlength="150" name="morfofuncional" required />
    </div>
  </div>

  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Técnica de conservación:
    </div>
    <div class="ui-grid-col-10">
      <input pInputText type="text" maxlength="150" name="morfofuncional" required />
    </div>
  </div>

  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Detalles *:
    </div>
    <div class="ui-grid-col-10">
      <textarea pInputTextarea style="resize: none; width: 100%" rows="7" maxlength="256" name="detalles" [(ngModel)]="detalle.detalles"
        required></textarea>
    </div>
  </div>

</div>
