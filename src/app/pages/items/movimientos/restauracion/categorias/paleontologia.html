<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid margin"  *ngIf="detalle!=null">
  
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Nombre científico:
      </div>
      <div class="ui-grid-col-10">
        <input pInputText type="text" maxlength="150" name="morfofuncional" 
        [(ngModel)]="detalle.nombrecientifico" disabled="true" />
      </div>
    </div>
  
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Nombre común:
      </div>
      <div class="ui-grid-col-10">
        <input pInputText type="text" maxlength="150" name="morfofuncional" 
        [(ngModel)]="detalle.nombrecomun" disabled="true" />
      </div>
    </div>
  
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Reino:
      </div>
      <div class="ui-grid-col-10">
        <input pInputText type="text" maxlength="150" name="morfofuncional" 
        [(ngModel)]="detalle.reino" disabled="true" />
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Filo:
      </div>
      <div class="ui-grid-col-10">
        <input pInputText type="text" maxlength="150" name="morfofuncional" 
        [(ngModel)]="detalle.filo" disabled="true" />
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Clase:
      </div>
      <div class="ui-grid-col-10">
        <input pInputText type="text" maxlength="150" name="morfofuncional" 
        [(ngModel)]="detalle.clase" disabled="true" />
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Orden:
      </div>
      <div class="ui-grid-col-10">
        <input pInputText type="text" maxlength="150" name="morfofuncional" 
        [(ngModel)]="detalle.orden" disabled="true" />
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Familia:
      </div>
      <div class="ui-grid-col-10">
        <input pInputText type="text" maxlength="150" name="morfofuncional" 
        [(ngModel)]="detalle.familia" disabled="true" />
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-2">Edad geológica:</div>
      <div class="ui-grid-col-10">
        <div class="ui-g">
          <div class="ui-g-2">
            Era:
          </div>
          <div class="ui-g-2">
            <input pInputText type="text" maxlength="150" name="alto" [(ngModel)]="detalle.era" disabled="true"/>
          </div>
          <div class="ui-g-2">
            Sistema:
          </div>
          <div class="ui-g-2">
            <input pInputText type="text" maxlength="150" name="largo" [(ngModel)]="detalle.sistema" disabled="true"/>
          </div>
          <div class="ui-g-2">
              Serie:
            </div>
            <div class="ui-g-2">
              <input pInputText type="text" maxlength="150" name="alto" [(ngModel)]="detalle.serie" disabled="true"/>
            </div>
            <div class="ui-g-2">
              Piso:
            </div>
            <div class="ui-g-2">
              <input pInputText type="text" maxlength="150" name="largo" [(ngModel)]="detalle.piso" disabled="true"/>
          </div>
        </div>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-2">Estratigrafía:</div>
      <div class="ui-grid-col-10">
        <div class="ui-g">
          <div class="ui-g-2">
            Grupo:
          </div>
          <div class="ui-g-2">
            <input pInputText type="text" maxlength="150" name="alto" [(ngModel)]="detalle.grupo" disabled="true"/>
          </div>
          <div class="ui-g-2">
            Formación:
          </div>
          <div class="ui-g-2">
            <input pInputText type="text" maxlength="150" name="largo" [(ngModel)]="detalle.formacion" disabled="true"/>
          </div>
          <div class="ui-g-2">
              Miembro:
          </div>
          <div class="ui-g-2">
            <input pInputText type="text" maxlength="150" name="alto" [(ngModel)]="detalle.miembro" disabled="true"/>
          </div>
        </div>
      </div>
    </div>
  
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">Dimensiones:</div>
      <div class="ui-grid-col-10">
        <div class="ui-g">
          <div class="ui-g-2">
            Alto:
          </div>
          <div class="ui-g-2">
            <input pInputText type="text" maxlength="150" name="alto" [(ngModel)]="detalle.alto" disabled="true"/>
          </div>
          <div class="ui-g-2">
            Largo:
          </div>
          <div class="ui-g-2">
            <input pInputText type="text" maxlength="150" name="largo" [(ngModel)]="detalle.largo" disabled="true"/>
          </div>
          <div class="ui-g-2">
              Ancho:
            </div>
            <div class="ui-g-2">
              <input pInputText type="text" maxlength="150" name="alto" [(ngModel)]="detalle.ancho" disabled="true"/>
            </div>
            <div class="ui-g-2">
              Diámetro:
            </div>
            <div class="ui-g-2">
              <input pInputText type="text" maxlength="150" name="largo" [(ngModel)]="detalle.diametro" disabled="true"/>
          </div>
        </div>
      </div>
    </div>
  
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Inscripciones:
      </div>
      <div class="ui-grid-col-10">
        <input pInputText type="text" maxlength="150" name="morfofuncional" [(ngModel)]="detalle.inscripciones" disabled="true" />
      </div>
    </div>

    <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Elementos relacionados:
        </div>
        <div class="ui-grid-col-10">
          <input pInputText type="text" maxlength="150" name="morfofuncional" [(ngModel)]="detalle.elementosrelacionados" disabled="true" />
        </div>
      </div>
  
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Descripción:
      </div>
      <div class="ui-grid-col-10">
        <textarea pInputTextarea style="resize: none; width: 100%" rows="7" maxlength="550" name="detalles" [(ngModel)]="detalle.descripcion"
        disabled="true"></textarea>
      </div>
    </div>
  
  </div>
