<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid margin"  *ngIf="detalle!=null">
  
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Material:
      </div>
      <div class="ui-grid-col-10">
        <input pInputText type="text" maxlength="150" name="morfofuncional" [(ngModel)]="detalle.material" required />
      </div>
    </div>
  
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Clasificación:
      </div>
      <div class="ui-grid-col-10">
        <input pInputText type="text" maxlength="150" name="morfofuncional" [(ngModel)]="detalle.clasificacion" required />
      </div>
    </div>
  
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Clasificación de campo:
      </div>
      <div class="ui-grid-col-10">
        <input pInputText type="text" maxlength="150" name="morfofuncional" [(ngModel)]="detalle.clasificacioncampo" required />
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-2">Geocronología:</div>
      <div class="ui-grid-col-10">
        <div class="ui-g">
          <div class="ui-g-2">
            Era:
          </div>
          <div class="ui-g-2">
            <input pInputText type="text" maxlength="150" name="alto" [(ngModel)]="detalle.era"/>
          </div>
          <div class="ui-g-2">
            Período:
          </div>
          <div class="ui-g-2">
            <input pInputText type="text" maxlength="150" name="largo" [(ngModel)]="detalle.periodo"/>
          </div>
          <div class="ui-g-2">
              Época:
            </div>
            <div class="ui-g-2">
              <input pInputText type="text" maxlength="150" name="alto" [(ngModel)]="detalle.epoca"/>
            </div>
            <div class="ui-g-2">
              Edad:
            </div>
            <div class="ui-g-2">
              <input pInputText type="text" maxlength="150" name="largo" [(ngModel)]="detalle.edad"/>
          </div>
        </div>
      </div>
    </div>
  
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">Dimensiones:</div>
      <div class="ui-grid-col-10">
        <div class="ui-g">
          <div class="ui-g-2">
            Alto:
          </div>
          <div class="ui-g-2">
            <input pInputText type="text" maxlength="150" name="alto" [(ngModel)]="detalle.alto"/>
          </div>
          <div class="ui-g-2">
            Largo:
          </div>
          <div class="ui-g-2">
            <input pInputText type="text" maxlength="150" name="largo" [(ngModel)]="detalle.largo"/>
          </div>
          <div class="ui-g-2">
              Ancho:
            </div>
            <div class="ui-g-2">
              <input pInputText type="text" maxlength="150" name="alto" [(ngModel)]="detalle.ancho"/>
            </div>
            <div class="ui-g-2">
              Diámetro:
            </div>
            <div class="ui-g-2">
              <input pInputText type="text" maxlength="150" name="largo" [(ngModel)]="detalle.diametro"/>
          </div>
        </div>
      </div>
    </div>
  
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Peso:
      </div>
      <div class="ui-grid-col-10">
        <input pInputText type="text" maxlength="150" name="morfofuncional" required [(ngModel)]="detalle.peso"/>
      </div>
    </div>
  
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Color:
      </div>
      <div class="ui-grid-col-10">
        <input pInputText type="text" maxlength="150" name="morfofuncional" required [(ngModel)]="detalle.color"/>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Inscripciones:
      </div>
      <div class="ui-grid-col-10">
        <input pInputText type="text" maxlength="150" name="morfofuncional" required [(ngModel)]="detalle.inscripciones"/>
      </div>
    </div>
    
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Elementos relacionados:
        </div>
        <div class="ui-grid-col-10">
          <input pInputText type="text" maxlength="150" name="morfofuncional" required required [(ngModel)]="detalle.elementosrelacionados" />
        </div>
      </div>  
  
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Descripción:
      </div>
      <div class="ui-grid-col-10">
        <textarea pInputTextarea style="resize: none; width: 100%" rows="7" maxlength="550" name="detalles" [(ngModel)]="detalle.descripcion"
          required></textarea>
      </div>
    </div>
  
  </div>
