<div class="separadorInventario">
  <h5>DATOS DE LOCALIZACIÓN</h5>
  <div style="width: 100%;text-align: right"> 
    <button pButton type="button"  icon="fas fa-arrow-circle-down" onclick="window.scrollTo(0,document.body.scrollHeight);" ></button>
    <button pButton type="button"  icon="fas fa-arrow-circle-up" onclick="document.documentElement.scrollTop = 0" ></button>
  </div>
</div>
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px" *ngIf="detalle!=null">

  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Latitud (WGS84) *:
    </div>
    <div class="ui-grid-col-4">
      <input pInputText type="text" maxlength="150" name="latitud" [(ngModel)]="detalle.latitud"  />
    </div>
    <div class="ui-grid-col-2">
      Longitud (WGS84) *:
    </div>
    <div class="ui-grid-col-4">
      <input pInputText type="text" maxlength="150" name="longitud" [(ngModel)]="detalle.longitud"  />
    </div>
  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Elevación *:
    </div>
    <div class="ui-grid-col-10">
      <input pInputText type="text" maxlength="150" name="elevacion" [(ngModel)]="detalle.elevacion"  />
    </div>

  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Localización precisa *:
    </div>
    <div class="ui-grid-col-10">
      <input pInputText type="text" maxlength="150" name="localizacionprecisa" [(ngModel)]="detalle.localizacionprecisa" />
    </div>
  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      País *:
    </div>
    <div class="ui-grid-col-4">
      <p-dropdown [options]="paisItem" [(ngModel)]="detalle.paisid" filter="true" name="paisid" ></p-dropdown>
    </div>
    <div class="ui-grid-col-2">
      Estado/Provincia *:
    </div>
    <div class="ui-grid-col-4">
      <input pInputText type="text" maxlength="150" name="provincia" [(ngModel)]="detalle.provincia" />
    </div>
  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Cantón *:
    </div>
    <div class="ui-grid-col-4">
      <input pInputText type="text" maxlength="150" name="canton" [(ngModel)]="detalle.canton" />
    </div>
    <div class="ui-grid-col-2">
      Ciudad *:
    </div>
    <div class="ui-grid-col-4">
      <input pInputText type="text" maxlength="150" name="ciudad" [(ngModel)]="detalle.ciudad" />
    </div>
  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Persona recolectora *:
    </div>
    <div class="ui-grid-col-10">
      <input pInputText type="text" maxlength="150" name="morfofuncional" [(ngModel)]="detalle.personarecolectora" />
    </div>
  </div>
</div>
