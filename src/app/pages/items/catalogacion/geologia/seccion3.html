<div class="separadorInventario">
      <h5>CRISTALOGRAFÍA</h5>
      <div style="width: 100%;text-align: right">
            <button pButton type="button" icon="fas fa-arrow-circle-down" onclick="window.scrollTo(0,document.body.scrollHeight);"></button>
            <button pButton type="button" icon="fas fa-arrow-circle-up" onclick="document.documentElement.scrollTop = 0"></button>
      </div>
</div>
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid margin" *ngIf="detalle!=null">

      <div class="ui-grid-row">
            Dimensión de celdas :
      </div>
      <div class="ui-grid-row">
            <textarea pInputTextarea style="resize: none; width: 100%" rows="7" maxlength="300" name="dimension" [(ngModel)]="detalle.dimension"></textarea>
            <div class="impresion">
                  {{detalle.dimension}}
            </div>
      </div>
      <div class="ui-grid-row">
            <div class="ui-grid-col-2">
                  Sistema cristalográfico:
            </div>
            <div class="ui-grid-col-5">
                  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid margin">
                        <div class="ui-grid-row">
                              <div class="ui-grid-col-5">
                                    Triclínico:
                              </div>
                              <div class="ui-grid-col-7">
                                    <p-checkbox [(ngModel)]="detalle.triclinico" binary="true"></p-checkbox>
                              </div>
                        </div>
                        <div class="ui-grid-row">
                              <div class="ui-grid-col-5">
                                    Monoclínico:
                              </div>
                              <div class="ui-grid-col-7">
                                    <p-checkbox [(ngModel)]="detalle.monoclinico" binary="true"></p-checkbox>
                              </div>
                        </div>
                        <div class="ui-grid-row">
                              <div class="ui-grid-col-5">
                                    Ortorrómbico:
                              </div>
                              <div class="ui-grid-col-7">
                                    <p-checkbox [(ngModel)]="detalle.ortorrombico" binary="true"></p-checkbox>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="ui-grid-col-5">
                  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid margin">
                        <div class="ui-grid-row">
                              <div class="ui-grid-col-5">
                                    Tetragonal:
                              </div>
                              <div class="ui-grid-col-7">
                                    <p-checkbox [(ngModel)]="detalle.tetragonal" binary="true"></p-checkbox>
                              </div>
                        </div>
                        <div class="ui-grid-row">
                              <div class="ui-grid-col-5">
                                    Hexagonal:
                              </div>
                              <div class="ui-grid-col-7">
                                    <p-checkbox [(ngModel)]="detalle.hexagonal" binary="true"></p-checkbox>
                              </div>
                        </div>
                        <div class="ui-grid-row">
                              <div class="ui-grid-col-5">
                                    Trigonal:
                              </div>
                              <div class="ui-grid-col-7">
                                    <p-checkbox [(ngModel)]="detalle.trigonal" binary="true"></p-checkbox>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="ui-grid-col-5">
                  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid margin">
                        <div class="ui-grid-row">
                              <div class="ui-grid-col-5">
                                    Cúbico:
                              </div>
                              <div class="ui-grid-col-7">
                                    <p-checkbox [(ngModel)]="detalle.cubico" binary="true"></p-checkbox>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <div class="ui-grid-row">
            Difracción de Rayos X (XRD) *:
      </div>
      <div class="ui-grid-row">
            <textarea pInputTextarea style="resize: none; width: 100%" rows="7" maxlength="300" name="rayos" [(ngModel)]="detalle.rayos"></textarea>
            <div class="impresion">
                  {{detalle.rayos}}
            </div>
      </div>
      <div class="ui-grid-row">
            Formas:
      </div>
      <div class="ui-grid-row">
            <textarea pInputTextarea style="resize: none; width: 100%" rows="7" maxlength="300" name="formas" [(ngModel)]="detalle.formas"></textarea>
            <div class="impresion">
                  {{detalle.formas}}
            </div>
      </div>
      <div class="ui-grid-row">
            Estructura cristalina:
      </div>
      <div class="ui-grid-row">
            <textarea pInputTextarea style="resize: none; width: 100%" rows="7" maxlength="300" name="estructura" [(ngModel)]="detalle.estructura"></textarea>
            <div class="impresion">
                  {{detalle.estructura}}
            </div>
      </div>
</div>
